<p>listado de heroes!</p>

<div *ngIf=" x!==''  else noBorrado ">
    <h3>heore borrado : <small> {{x}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>no se ha borrado nada</h3>

</ng-template>



<button (click)="borrarHeroe();">
    borrar
</button>



<ul>
    
    <li *ngFor="let p of heroes; let i = index"> {{i+1}} {{p}}</li>
</ul>
